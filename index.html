<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Filler</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h3>My Details</h3>
    <div class="field">
      <label>Full Name</label>
      <input type="text" id="userName" />
    </div>
    <div class="field">
      <label>Email</label>
      <input type="email" id="userEmail" />
    </div>
    <div class="field">
      <label>Phone</label>
      <input type="text" id="userPhone" />
    </div>
    <div class="field">
      <label>Skills </label>
      <textarea id="userSkills" rows="2"></textarea>
    </div>
    <div class="field">
      <label>Experience </label>
      <textarea id="userExperience" rows="3"></textarea>
    </div>

    <button id="saveBtn" class="save-btn">Save Data</button>
    <button id="fillBtn" class="fill-btn">AutoFill on Website</button>
    <button id="clearBtn" class="clear-btn">Clear Data</button>

    <script src="popup.js"></script>
  </body>
</html>
